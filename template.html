<!doctype html>
<html>
  <head>
    <title>Rss Feed</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="jumbotron">
            <form action="#" novalidate>
              <div class="form-group">
                <label for="rss-feed">Rss Feed</label>

                <input type="text" class="form-control" id="rss-feed" placeholder="Enter rss feed">
              </div>

              <button class="btn btn-primary" type="submit">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>

                Submit
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <h4>Feeds</h4>

          <ul id="feeds" class="list-group"></ul>
        </div>

        <div class="col-sm-8">
          <h4>Posts</h4>

          <ul id="posts" class="list-group"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
